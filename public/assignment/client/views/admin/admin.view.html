
<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>Admin</h1>
            <h2>Users</h2>

            <div ng-show="error" class="alert alert-danger" role="alert">{{errorMessage}}</div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> First Name</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Last Name</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Roles</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tr>
                        <td><input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="username"></td>
                        <td><input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="password"></td>
                        <td><input ng-model="user.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name"></td>
                        <td><input ng-model="user.lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name"></td>
                        <td><input ng-model="user.roles" type="text" class="form-control" id="inputRole" placeholder="role 1, role 2"></td>
                        <td>
                            <span ng-click=addUser(user) class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span ng-click=updateUser(user) class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </td>
                    </tr>
                    <tr>
                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td></td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.roles}}</td>
                        <td>
                            <span ng-click=deleteUser($index) class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span ng-click=selectUser($index) class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
