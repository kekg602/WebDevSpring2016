<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="forms.view.html">Forms</a></li>
                <li role="presentation"><a href="fields.view.html">Fields</a></li>
            </ul>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input ng-model="form.title" type="text" class="form-control" id="inputName" placeholder="name"></td>
                        <td>
                            <span ng-click="addForm(form)" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span ng-click="updateForm(form)" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </td>
                    </tr>
                    <tr ng-repeat="form in forms">
                        <td>{{form.title}}</td>
                        <td>
                            <span ng-click="deleteForm($index)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span ng-click="selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
