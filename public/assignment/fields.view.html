<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.view.html">Home</a></li>
                <li><a href="profile.view.html">Profile</a></li>
                <li><a href="admin.view.html">Admin</a></li>
                <li class="active"><a href="forms.view.html">Forms <span class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>Forms: Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.view.html">Forms</a></li>
                <li role="presentation" class="active"><a href="fields.view.html">Fields</a></li>
            </ul>

            <br/>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label for="inputFirstName">First Name:</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                </div>
                <div class="col-xs-6">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label for="inputLastName">Last Name:</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="col-xs-6">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label for="inputDOB">Date of Birth:</label>
                    <input type="date" class="form-control" id="inputDOB">
                </div>
                <div class="col-xs-6">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label for="inputGender">Gender:</label>
                    <select class="form-control" id="inputGender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label>Roles:</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Admin</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Student</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">User</label>
                    </div>
                </div>
                <div class="col-xs-6">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label>License Agreement:</label>
                    <div class="radiobutton">
                        <input type="radio" id="licenseAgreementYes" name="licenseAgreement">
                        <label for="licenseAgreementYes">Yes</label>
                    </div>
                    <div class="radiobutton">
                        <input type="radio" id="licenseAgreementNo" name="licenseAgreement">
                        <label for="licenseAgreementNo">No</label>
                    </div>
                </div>
                <div class="col-xs-6">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-xs-6 form-group">
                    <label>Add New Field: </label>
                    <select class="form-control" id="newFieldType">
                        <option>Single Line Text</option>
                        <option>Date</option>
                        <option>Dropdown</option>
                        <option>Checkboxes</option>
                        <option>Radio Buttons</option>
                        <option>Paragraph Text Field</option>
                    </select>
                </div>
                <div class="col-xs-6"></span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </div>
            </div>

        </div>
    </div>
</div>
