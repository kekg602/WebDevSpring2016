<div class="container-fluid" ng-controller="ScheduleController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>Schedule</h1>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Date</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Time</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Location</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Players</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Available</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <input type="radio" id="availabilityYes" name="availability">
                        <label for="availabilityYes">Yes</label>
                        <input type="radio" id="availabilityNo" name="availability">
                        <label for="availabilityNo">No</label>
                    </td>
                    <td>
                        <span ng-click="updateSchedule(schedule)" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </td>
                </tr>
                <tr ng-repeat="schedule in schedules">
                    <td>{{schedule.data}}</td>
                    <td>{{schedule.time}}</td>
                    <td>{{schedule.location}}</td>
                    <td>{{schedule.players}}</td>
                    <td>{{schedule.availability}}</td>
                    <td>
                        <span ng-click="selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
