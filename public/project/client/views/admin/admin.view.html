<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>Admin</h1>
            <h2>Schedule</h2>

            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
            <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Date</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Time</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Location</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Player Usernames</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input ng-model="schedule.date" type="date" class="form-control" id="date" placeholder="Date"></td>
                    <td><input ng-model="schedule.time" type="time" class="form-control" id="time" placeholder="Time"></td>
                    <td><input ng-model="schedule.location" type="text" class="form-control" id="location" placeholder="Location"></td>
                    <td><input ng-model="schedule.players" type="text" class="form-control" id="players" placeholder="Player usernames"></td>
                    <td>
                        <span ng-click=addSchedule(schedule) class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span ng-click=updateSchedule(schedule) class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </td>
                </tr>
                <tr ng-repeat="schedule in schedules">
                    <td>{{schedule.formattedDate}}</td>
                    <td>{{schedule.formattedTime}}</td>
                    <td>{{schedule.location}}</td>
                    <td>{{schedule.formattedPlayers}}</td>
                    <td>
                        <span ng-click=deleteSchedule($index) class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <span ng-click=selectSchedule($index) class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
