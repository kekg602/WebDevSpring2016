<div class="container-fluid">
    <div class="row">
       <!-- <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
            <h2>{{user.firstName}} {{user.lastName}}</h2>

            <div class="row">
                <div class="col-sm-offset-1">
                    Location: {{user.location}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1">
                    USTA Level: {{user.level}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1">
                    Tennis Scheduler Username: {{user.username}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1">
                    Email: {{user.email}}
                </div>
            </div>

            <br/>

            <h4>Plays with:</h4>
            <div class="row">
                <div ng-repeat="player in playsWith" class="col-sm-offset-1">
                    <span ng-click="profilePage($index)">
                        {{player}} <br/>
                    </span>
                </div>
            </div>
        <!--</div>-->
    </div>
</div>
