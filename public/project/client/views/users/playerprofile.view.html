<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>{{user.firstName}} {{user.lastName}}</h2>

            <div class="row">
                <div class="col-sm-offset-1">
                    {{user.location}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1">
                    {{user.level}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1">
                    {{user.username}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1">
                    {{user.email}}
                </div>
            </div>
        </div>
    </div>
</div>
