<div class="container-fluid">
    <div class="row">
        <!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->

            <h1>Schedule</h1>

            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>
            <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Date</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Time</th>
                    <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Available</th>
                    <th>Update</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{schedule.date}}</td>
                    <td>{{schedule.time}}</td>
                    <td>
                        <input ng-model="schedule.availability" value="yes" type="radio" id="availabilityYes" name="availability">
                        <label for="availabilityYes">Yes</label>
                        <input ng-model="schedule.availability" value="no" type="radio" id="availabilityNo" name="availability">
                        <label for="availabilityNo">No</label>
                    </td>
                    <td>
                        <span ng-click="updateAvailability(schedule)" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </td>
                </tr>
                <tr ng-repeat="schedule in schedules">
                    <td>{{schedule.formattedDate}}</td>
                    <td>{{schedule.formattedTime}}</td>
                    <td>{{schedule.availability}}</td>
                    <td>
                        <span ng-click="selectSchedule($index)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span ng-click="showScheduleDetails($index)"> Details</span>
                    </td>
                </tr>
                </tbody>
            </table>
        <!--</div>-->
    </div>
</div>
